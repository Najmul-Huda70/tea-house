<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        font-family: "manrope", sans-serif;
      }
    </style>
    <title>Tea House</title>
  </head>
  <body>
    <!-- banner section -->
    <section class="grid grid-cols-2 container mx-auto border border-amber-500">
      <div class="banner-left space-y-[30px]">
        <h2 class="text-7xl font-semibold">
          It's good<br />tea time at The<br />Tea House
        </h2>
        <p class="text-[#777777] text-lg my-7">
          Tea and Botanical Solutions Supplier Give Optimum<br />Satisfaction To
          Your Taste Buds.
        </p>
        <button
          class="p-4 text-xl font-bold bg-linear-to-r from-[#ff8938] to-[#ff0000] text-white rounded-md"
        >
          Explore More
          <span class="-rotate-45 inline-block"
            ><i class="fa-solid fa-arrow-right"></i
          ></span>
        </button>
      </div>
      <div class="banner-right">
        <img src="./images/banner.png" alt="" />
      </div>
    </section>
  </body>
</html>
